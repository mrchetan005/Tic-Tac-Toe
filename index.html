<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script defer src="assets/js/script.js"></script>
	</head>
	<body>
		<main>
			<h1>Tic Tac Toe</h1>
			<div id="grid">
				<button class="btn" id="1"></button>
				<button class="btn" id="2"></button>
				<button class="btn" id="3"></button>
				<button class="btn" id="4"></button>
				<button class="btn" id="5"></button>
				<button class="btn" id="6"></button>
				<button class="btn" id="7"></button>
				<button class="btn" id="8"></button>
				<button class="btn" id="9"></button>
			</div>

			<div class="overlay">
				<div class="gameover">
					<span class="close">X</span>
					<h3>Game Over</h3>
					<p class="gameover-msg"></p>
					<button class="reset">Play again!</button>
				</div>
			</div>
			<button class="reset">Reset</button>
		</main>
		<footer>
			<p>&copy; Copyright Chetan | Made with ü§ç by Chetan</p>
		</footer>
	</body>
</html>
