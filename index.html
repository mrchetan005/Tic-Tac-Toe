<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script defer src="assets/js/script.js"></script>
	</head>
	<body>
		<main>
			<!-- 
				! Starting Page
			 -->
			<div class="starting-page">
				<div class="container">
					<h1>Tic Tac Toe</h1>
					<p class="text">Enter player's name below and start playing!</p>
					<div class="input-wrapper">
						<label for="player1">Player 1</label>
						<input
							type="text"
							id="player1"
							value="Player1"
							autocomplete="off"
							required
						/>
					</div>
					<div class="input-wrapper">
						<label for="player2">Player 2</label>
						<input
							type="text"
							id="player2"
							value="Player2"
							autocomplete="off"
							required
						/>
					</div>
					<button class="start reset">Let's Start</button>
				</div>
			</div>

			<!-- 
				! Grid Buttons 
			 -->
			<h1>Tic Tac Toe</h1>
			<div id="grid">
				<button class="btn" id="1"></button>
				<button class="btn" id="2"></button>
				<button class="btn" id="3"></button>
				<button class="btn" id="4"></button>
				<button class="btn" id="5"></button>
				<button class="btn" id="6"></button>
				<button class="btn" id="7"></button>
				<button class="btn" id="8"></button>
				<button class="btn" id="9"></button>
			</div>

			<!-- 
				! Player's Turn Message
			 -->
			<div class="player-turn-msg">
				<p class="text player-turn">Player 1 turn</p>
			</div>

			<!-- 
				! Gameover Message
			 -->
			<div class="overlay">
				<div class="gameover">
					<span class="close">X</span>
					<h3>Game Over</h3>
					<p class="gameover-msg"></p>
					<button class="reset">Play again!</button>
				</div>
			</div>

			<!-- 
				! Reset Button
			 -->
			<button class="reset restart">Restart</button>
		</main>
	</body>
</html>
